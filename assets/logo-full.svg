<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" width="400" height="100">
  <defs>
    <linearGradient id="neuralGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Icon -->
  <g transform="translate(10, 10)">
    <!-- Background circle -->
    <circle cx="40" cy="40" r="38" fill="#1a1a2e"/>

    <!-- Neural network nodes -->
    <circle cx="20" cy="24" r="5" fill="url(#neuralGradient)"/>
    <circle cx="20" cy="40" r="5" fill="url(#neuralGradient)"/>
    <circle cx="20" cy="56" r="5" fill="url(#neuralGradient)"/>
    <circle cx="40" cy="30" r="5.5" fill="url(#neuralGradient)"/>
    <circle cx="40" cy="50" r="5.5" fill="url(#neuralGradient)"/>
    <circle cx="60" cy="40" r="6" fill="url(#neuralGradient)"/>

    <!-- Connections -->
    <g stroke="#00d4ff" stroke-width="1.2" stroke-opacity="0.5">
      <line x1="25" y1="24" x2="34" y2="30"/>
      <line x1="25" y1="24" x2="34" y2="50"/>
      <line x1="25" y1="40" x2="34" y2="30"/>
      <line x1="25" y1="40" x2="34" y2="50"/>
      <line x1="25" y1="56" x2="34" y2="30"/>
      <line x1="25" y1="56" x2="34" y2="50"/>
      <line x1="46" y1="30" x2="54" y2="40"/>
      <line x1="46" y1="50" x2="54" y2="40"/>
    </g>
  </g>

  <!-- Text: NEURO -->
  <text x="115" y="65" font-family="'JetBrains Mono', 'SF Mono', 'Menlo', monospace" font-size="48" font-weight="700" fill="url(#textGradient)" letter-spacing="4">NEURO</text>

  <!-- Tagline -->
  <text x="118" y="85" font-family="'JetBrains Mono', 'SF Mono', 'Menlo', monospace" font-size="11" fill="#888" letter-spacing="1">LOCAL AI THAT LEARNS</text>
</svg>
