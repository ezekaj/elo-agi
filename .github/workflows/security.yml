name: Security

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  security-events: write

jobs:
  bandit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Bandit
        run: pip install bandit

      - name: Run Bandit on API (strict — high severity only)
        run: bandit -r api/ -lll --format json --output bandit-api-report.json

      - name: Run Bandit on neuro (audit — medium+ severity, non-blocking)
        run: bandit -r neuro/ -ll -x "*/tests/*" --format json --output bandit-neuro-report.json || true

      - name: Upload Bandit reports
        if: always()
        uses: actions/upload-artifact@v7
        with:
          name: bandit-reports
          path: bandit-*-report.json

  codeql:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
