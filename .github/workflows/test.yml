name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        run: |
          # Run tests from within each module directory for correct imports
          failed=0
          for dir in neuro-*/; do
            if [ -d "$dir/tests" ]; then
              echo "=========================================="
              echo "Testing $dir"
              echo "=========================================="
              cd "$dir"
              if ! python -m pytest tests/ -v --tb=short -x; then
                failed=1
                echo "FAILED: $dir"
              fi
              cd ..
            fi
          done
          if [ $failed -eq 1 ]; then
            echo "Some tests failed!"
            exit 1
          fi
          echo "All tests passed!"
